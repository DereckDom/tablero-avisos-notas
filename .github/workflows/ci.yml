name: CI para Tablero de Notas

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      php-app:
        build:
          context: .
          dockerfile: Dockerfile
        ports:
          - 8080:80
        options: >-
          --health-cmd="curl -f http://localhost || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: ğŸ”„ Clonar repositorio
        uses: actions/checkout@v3

      - name: ğŸ Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Instalar dependencias de Python
        run: pip install requests

      - name: ğŸ•“ Esperar a que el contenedor estÃ© listo
        run: sleep 15

      - name: ğŸ§ª Ejecutar tests
        run: python test_api.py
