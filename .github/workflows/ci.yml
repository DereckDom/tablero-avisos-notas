name: CI/CD para Tablero de Avisos

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          pip install requests pytest

      - name: Ejecutar pruebas
        run: |
          pytest test_api.py

      - name: Construir imagen Docker
        run: docker build -t danieldev/tableroavisos .

      - name: Login a DockerHub
        env:
          DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USER }}
          DOCKERHUB_PASS: ${{ secrets.DOCKERHUB_PASS }}
        run: echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USER" --password-stdin

      - name: Subir imagen a Docker Hub
        run: docker push danieldev/tableroavisos
