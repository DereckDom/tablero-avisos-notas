name: CI para Tablero de Notas

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Clonar repositorio
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
# Activado fetch-depth para evitar error 128

      - name: ğŸ³ Construir imagen Docker
        run: docker build -t tableroaviso .

      - name: ğŸ³ Ejecutar contenedor en segundo plano
        run: docker run -d -p 8080:80 --name app tableroaviso

      - name: ğŸ•“ Esperar a que el contenedor estÃ© listo
        run: sleep 15

      - name: ğŸ Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Instalar dependencias de Python
        run: pip install requests

      - name: ğŸ§ª Ejecutar tests
        run: python test_api.py
